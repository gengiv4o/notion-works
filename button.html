<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    :root {
      --my-color:#25D366;
      --my-color-accent:#2c3e50;
    }

    button {
      background: none;
      color: inherit;
      border: none;
      padding: 0;
      font: inherit;
      cursor: pointer;
      outline: inherit;
    }

    .btn {
      text-align: center;
      color: #ffffff;
      font-family: 'Manrope', sans-serif;
      display: inline-block;
      margin: 10px;
    }

    .my-color {
      background-color: var(--my-color);
    }

    .my-color:hover {
      background-color: var(--my-color-accent);
    }

    .my-color.threeD {
      box-shadow: 0px 4px 0px var(--my-color-accent);
    }

    .my-color.threeD:active {
      box-shadow: 0 0;
      background-color: var(--my-color-accent);
    }

    .rounded {
      border-radius: 20px;
    }

    .small {
      padding: 5px 20px;       /* menor altura e largura */
      font-size: 10px;         /* menor tamanho de fonte */
      line-height: 1.2em;
    }

    strong {
      font-weight: bold;
    }
  </style>

</head>

<body>

  <button class="btn small my-color rounded threeD" type="button" onclick="navigate()">
    <strong>QUERO MEU SISTEMA AGORA<br>menos de 0,82 centavos por dia</strong>
  </button>

  <script>
    function navigate() {
      window.open("https://google.com", '_blank').focus();
    }
  </script>

</body>

</html>
